name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build

      - name: Archive dist
        run: tar -czf ../yourbazzar-${{ github.event.inputs.version }}-client-dist.tar.gz dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Yourbazzar ${{ github.event.inputs.version }}
          body: |
            Automated release for ${{ github.event.inputs.version }}.

            Includes built client artifact from `client/dist`.
          files: yourbazzar-${{ github.event.inputs.version }}-client-dist.tar.gz
